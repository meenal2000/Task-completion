<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> 
    <!-- keeping the css below as we may want to overwrite (Top-bottom right???) -->
    <title>To Dos</title>
    
</head>
<body>
    <div class="container">  <!-- bootstrap class which keeps everything central-->
         <header class="text-center text-light my-4"> <!-- text-center, text-light, margin of 4 in y-direction -->
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
              <input class="form-control m-auto" type="text" name="search" placeholder="search todos" />
            </form>
          </header>
      
          <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Write a journal</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Read a book</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Dance your heart out</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
          </ul>
      
          <form class="add text-center my-4" >
              <!-- add is our own class -->
            <label class="text-light" for = "add">Add a new todo...</label>
            <input class="form-control m-auto" type="text" name="add" />
          </form>
      
    </div>  
    <script src = "app.js"></script>
</body>
</html>
